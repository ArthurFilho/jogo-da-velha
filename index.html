<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
<link rel="stylesheet" href="./style.css">
<link rel="icon" href="./assets/x.png">
</head>
<body>
<H1 style="font-size:30px;">Tic Tac Toe</H1>


<!-- Setting divs to the squares, each row has 3 squares. -->

      <!-- Inside each square there is a div for each player -->

<div class="stage">
    
    
 <div>
 
       <div id="0" class="square"></div>
       <div id="1" class="square"></div>
       <div id="2" class="square"></div>

    </div>

    <div>

       <div id="3" class="square"></div>
       <div id="4" class="square"></div>
       <div id="5" class="square"></div>
     
    </div>
    <div>
       <div id="6" class="square"></div>
       <div id="7" class="square"></div>
       <div id="8" class="square"></div>
    </div>

    <div id="startgame">

      <div>
         Start the game!!
      </div>
       <button id="start" onclick="start()"> Start </button>
      </div>
    
    <button class="btn">Restart Game</button>
   



</div>

<script src="./script/game.js"></script>
<script src="./script/interface.js"></script>
</body>
</html>
